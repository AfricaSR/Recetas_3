<div class="card mt-5">
    <div class="card-body">
        <form #recetaForm="ngForm" (ngSubmit)="onSubmit(recetaForm)">
            <div class="form-group">
                <input type="text" class="form-control" name="titulo" #name="ngModel" [(ngModel)]="recetaService.selectReceta.titulo" placeholder="Titulo de la receta">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="preparacion" #name="ngModel" [(ngModel)]="recetaService.selectReceta.preparacion" placeholder="PreparaciÃ³n">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="ingredientes" #name="ngModel" [(ngModel)]="recetaService.selectReceta.ingredientes" placeholder="Ingredientes separados por comas">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="imagen" #name="ngModel" [(ngModel)]="recetaService.selectReceta.imagen" placeholder="URL de la imagen">
            </div>
            <div class="form-grup">
                <button class="btn btn-primary" type="submit">Agregar Receta</button>
            </div>
        </form>
    </div>
</div>
